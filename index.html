<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
	<link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="container">
<div class="note-pad">
<div class="note-top">
<h1>Shopping List</h1>
<p>Tap or click on items to mark complete or hover left to delete.</p>
</div>
<input type="text" placeholder="+ Add New Item">
	<ul class="items">
		<li><span><i class="fa fa-trash"></i></span> Eggs</li>
		<li class="check"><span><i class="fa fa-trash"></i></span> Almonds</li>
		<li><span><i class="fa fa-trash"></i></span> Puppy Treats</li>
		<li><span><i class="fa fa-trash"></i></span> Apples</li>
		<li><span><i class="fa fa-trash"></i></span> Bananas</li>
	</ul>


</div>
</div>




	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
